{% extends "base.html" %}
{% block body %}


<div class="login-container">
    <h3>Manage Course Prerequisites</h3>
    <form method="POST">

        <label>Select Course</label>
        <select name="course_id" required>
            {% for course in courses %}
            <option value="{{ course['id'] }}">
                {{ course['course_code'] }} - {{ course['course_title'] }}
            </option>
            {% endfor %}
        </select>

        <label>Select Prerequisite</label>
        <select name="prerequisite_id" required>
            {% for course in courses %}
            <option value="{{ course['id'] }}">
                {{ course['course_code'] }} - {{ course['course_title'] }}
            </option>
            {% endfor %}
        </select>

        <button type="submit">Add Prerequisite</button>

    </form>

</div>

<hr>

<div class="table-container">

    <h2>Existing Prerequisites</h2>

    <table>
        <thead>
            <tr>
                <th>Course</th>
                <th>Prerequisite</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
    {% for item in prerequisites %}
            <tr>
                <td>{{ item['course'] }}</td>
                <td>{{ item['prerequisite'] }}</td>
                <td>
                    <a href="/delete_prerequisite/{{ item['id'] }}" class="delete-btn">
                        Delete
                    </a>
                </td>
            </tr>
    {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
