{% extends "base.html" %}

{% block body %}

<div class="login-container">
    <h3>Edit Course</h3>

    <form method="POST">

        <label>Course Code</label>
        <input type="text" name="course_code" value="{{ course['course_code'] }}" required>

        <label>Course Title</label>
        <input type="text" name="course_title"  value="{{ course['course_title'] }}" required>

        <label>Course Description</label>
        <textarea name="course_description"> {{ course['course_description'] }}
        </textarea>

        <label>Credit Hours</label>
        <input type="number" value="{{ course['credit_hours'] }}" disabled>
        <button type="submit" class="save-btn">Update Course</button>

    </form>
</div>

{% endblock %}
